<div class="question">

  <div class="panel-body">
      <p><b>Context:</b></p>
      <p>{context}</p>
  </div>
</div>

<p><b>{response}</b></p>

<div class="form-group">
  <p>How appropirate is the response overall?</p>
  <label class="radio-inline"><input type="radio" name="{qid}" value="-2"><i class="em em-persevere"></i>Not appropirate at all</label>
  <label class="radio-inline"><input type="radio" name="{qid}" value="-1"><i class="em em-worried"></i>Not appropirate</label>
  <label class="radio-inline"><input type="radio" name="{qid}" value="0"><i class="em em-neutral_face"></i>Neutral</label>
  <label class="radio-inline"><input type="radio" name="{qid}" value="1"><i class="em em-blush"></i>Appropirate</label>
  <label class="radio-inline"><input type="radio" name="{qid}" value="2"><i class="em em-smile"></i>Very appropirate</label>
