<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
<script type='text/javascript' src='https://s3.amazonaws.com/mturk-public/externalHIT_v1.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

<script>
    function validateForm() {{
        if ($('div.question:not(:has(:radio:checked))').length) {{
                alert("At least one question is blank");
                return false;
        }}
        document.form.submit();
        return true;
    }}
</script>
</head>

<body>
<div class="container">
  <h2>{title}</h2>
  <div class="panel panel-default">
    <div class="panel-heading">Instructions</div>
    <div class="panel-body">{instructions}</div>
  </div>

  <form name='mturk_form' method='post' id='mturk_form' action='https://www.mturk.com/mturk/externalSubmit' onsubmit="return validateForm()">
  <input type='hidden' value='' name='assignmentId' id='assignmentId'/>
 
  {questions}

  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea class="form-control" rows="2" name="comment" id="comment"></textarea>
  </div> 

  <button type='submit' class="btn btn-default" id='submitButton'>Submit</button>
  </form>

<script language='Javascript'>turkSetAssignmentID();</script>

{script}

</div>

</body></html>
